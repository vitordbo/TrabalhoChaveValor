<!DOCTYPE html>
<html>
<head>
    <title>Lista de Tarefas</title>
</head>
<body>
    <h1>Lista de Tarefas</h1>
    <form method="POST" action="/criar_tarefa">
        <label for="chave">ID da Tarefa:</label>
        <input type="text" id="chave" name="chave"><br>
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao"><br>
        <button type="submit">Adicionar Tarefa</button>
    </form>
    <br>
    <table>
        <tr>
            <th>ID da Tarefa</th>
            <th>Descrição</th>
            <th>Ação</th>
        </tr>
        {% for chave, valor in dados %}
            <tr>
                <td>{{ chave }}</td>
                <td>{{ valor }}</td>
                <td>
                    <a href="/editar/{{ chave }}">Editar</a>
                    <a href="/deletar/{{ chave }}">Deletar</a>
                </td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
